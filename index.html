<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <section class="flex justify-around px-10">
        <div class="flex items-center mt-20">
            <div class="card w-96 mx-auto items-center bg-purple-200 text-neutral-content">
                <div class="card-body items-center text-center text-black">
                  <h2 id="number" class="card-title">0</h2>
                  <p id="para">Press the button</p>
                  <div class="card-actions justify-end">
                    <button id="btn1" class="btn btn-primary">Add</button>
                    <button id="btn2" class="btn btn-ghost bg-red-400">Min</button>
                  </div>
                </div>
              </div>
        </div>

        <div class="flex items-center mt-20">
            <div class="card w-96 mx-auto items-center bg-purple-200 text-neutral-content">
                <div class="card-body items-center text-center text-black">
                  <h2 id="number-2" class="card-title">0</h2>
                  <p id="para-2">Press the button</p>
                  <div class="card-actions justify-end">
                    <button id="btn-2" class="btn btn-primary">Add</button>
                    <button id="btn-3" class="btn btn-ghost bg-red-400">Min</button>
                  </div>
                </div>
              </div>       
        </div>

        <div class="flex items-center mt-20">
            <div class="card w-96 mx-auto items-center bg-purple-200 text-neutral-content">
                <div class="card-body items-center text-center text-black">
                  <h2 id="number-3" class="card-title">0</h2>
                  <p id="para-3">Press the button</p>
                  <div class="card-actions justify-end">
                    <button id="btn3" class="btn btn-primary">Add</button>
                    <button id="btn4" class="btn btn-ghost bg-red-400">Min</button>
                  </div>
                </div>
              </div>
        </div>

    </section>
    <div class="text-center mt-10">
        <button id="reset" class="btn btn-outline btn-secondary">Reset All</button>
    </div>

    <script src="js/calc.js"></script>

        
</body>
</html>
